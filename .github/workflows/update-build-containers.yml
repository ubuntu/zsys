name: Update build container images
on:
  push:
    paths:
      - '.github/workflows/update-build-containers.yml'
      - '.github/Dockerfile'
  schedule:
    - cron: '0 0 * * 5'

env:
  DOCKER_BUILDKIT: '1'

jobs:
  # https://github.com/1138-4EB/vunit/blob/master/.github/workflows/images.yml
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: docker.pkg.github.com
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Login to github docker registry
      run: echo "${GITHUB_TOKEN}" | docker login -u zsys-gha --password-stdin "${DOCKER_REGISTRY}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build images
      run: |
        export DISTRO_VERSION=$(echo ${BUILD_ENV} | cut -f1 -d/)
        export GOLANG_VERSION=$(echo ${BUILD_ENV} | cut -f2 -d/)
        docker build \
        -t "zsys/build-${DISTRO_VERSION}-${GOLANG_VERSION} \
        - <<-EOF
        FROM ubuntu:${DISTRO_VERSION}
        # We install the certificats for GPROXY and protobuf/gettext for generator.
        RUN apt update &&                     \
            apt install -y                    \
            ca-certificates               \
            protobuf-compiler gettext     \
            gcc libzfslinux-dev           \
            ${GOLANG_VERSION}
        EOF
      env:
        BUILD_ENV: rolling/golang-go
    - name: Publish images
      run: |
        docker push "${DOCKER_REGISTRY}/ubuntu/zsys/build-container-foo"
    - name: Logout from github docker registry
      run: docker logout "${DOCKER_REGISTRY}"
      if: always()